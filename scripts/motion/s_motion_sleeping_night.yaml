motion_sleeping_night:
  sequence:
  - service: script.turn_off
    data:
      entity_id: script.motion_sleeping_night_timer
  - service: light.turn_on
    data:
      entity_id:
        - light.switch
        - light.wall
        - light.megadesk
        - light.sink
      brightness: 50
      color_temp: 233
      rgb_color: [255,0,0]
      transition: 2
  - service: light.turn_on
    data:
      entity_id:
        - light.nightlight
      rgb_color: [3,0,0]
  - service: script.turn_on
    data:
      entity_id: script.motion_sleeping_night_timer